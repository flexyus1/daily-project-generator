<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projetos Diários</title>
  <style>
    :root {
      --bg: #0b1020;
      --panel: #111827;
      --panel-2: #0f1629;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --ring: #60a5fa;
      --accent: #22d3ee;

      /* dimensões REAIS das páginas dentro do iframe */
      --preview-w: 1000;
      /* px */
      --preview-h: 640;
      /* px */

      /* altura do “thumb” mostrado no card (px) */
      --thumb-h: 260;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 10% -10%, rgba(96, 165, 250, .12), transparent 60%),
        radial-gradient(900px 600px at 110% 0%, rgba(34, 211, 238, .12), transparent 55%),
        var(--bg);
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100dvh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 24px 8px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: .2px;
      font-weight: 700;
    }

    header small {
      display: block;
      text-align: center;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    main {
      padding: 24px
    }

    .grid {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
      border: 1px solid rgba(148, 163, 184, .22);
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: inherit;
      min-height: 360px;
      position: relative;
      overflow: hidden;
      transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: rgba(96, 165, 250, .55);
      box-shadow: 0 8px 28px rgba(2, 6, 23, .55);
    }

    /* removed icon block above titles */

    .title {
      font-size: 22px;
      font-weight: 800;
      margin: 0
    }

    .subtitle {
      margin: 6px 0 16px;
      color: var(--muted);
      font-size: 14px;
      text-align: center
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      border: 1px solid rgba(148, 163, 184, .35);
      border-radius: 10px;
      padding: 8px 12px;
      color: var(--text);
      font-size: 14px;
      text-decoration: none;
    }

    .btn:hover {
      background: rgba(255, 255, 255, .06)
    }

    /* PREVIEW */
    .mini-preview {
      width: 100%;
      margin-top: 14px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, .28);
      background: var(--panel-2);
      overflow: hidden;
    }

    .viewport {
      position: relative;
      width: 100%;
      height: calc(var(--thumb-h) * 1px);
      /* altura visível do thumbnail */
      overflow: hidden;
    }

    .viewport iframe {
      position: absolute;
      top: 0;
      left: 50%;
      width: calc(var(--preview-w) * 1px);
      height: calc(var(--preview-h) * 1px);
      border: 0;
      pointer-events: none;
      /* apenas visual */
      background: var(--panel-2);

      /* centralização correta + escala derivada da altura desejada */
      transform-origin: top center;
      transform:
        translateX(-50%) scale(calc(var(--thumb-h) / var(--preview-h)));
    }

    footer {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      padding: 24px;
    }

    .btn:focus-visible,
    .card:focus-visible {
      outline: 0;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, .55);
      border-color: var(--ring);
    }

    @media (min-width: 980px) {
      :root {
        --thumb-h: 300;
      }

      /* cresce um pouco em telas largas */
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>Projetos Diários</h1>
    </div>
  </header>

  <main>
    <section class="grid">
      <!-- Card 1 -->
      <article class="card">
        <h2 class="title">DraftSense</h2>
        <p class="subtitle">Assistente de draft para League of Legends.</p>

        <div class="mini-preview" aria-label="Prévia do projeto">
          <div class="viewport">
            <iframe src="public/src/previews/preview-1.html" title="Preview — DraftSense" loading="lazy"></iframe>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="public/src/previews/preview-1.html">Abrir</a>
        </div>
      </article>

      <!-- Card 2 -->
      <article class="card">
        <h2 class="title">Projeto do Dia</h2>
        <p class="subtitle">Geração diária (varia por dia)</p>

        <div class="mini-preview" aria-label="Prévia do projeto">
          <div class="viewport">
            <iframe src="public/src/previews/preview-2.html" title="Preview — Projeto do Dia" loading="lazy"></iframe>
          </div>
        </div>

        <div class="actions">
          <a class="btn" href="public/src/previews/preview-2.html">Abrir</a>
        </div>
      </article>
    </section>
  </main>

  <footer>2025</footer>
</body>

</html>
